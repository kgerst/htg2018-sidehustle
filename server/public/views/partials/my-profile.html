<div class="col-xs-12">
    <h1>Tell Us More About You</h1>
    <link rel="stylesheet" href="../assets/styles/rangeslider.css">
    <div ng-controller="MyProfileController">
        <form class="">
            <div class="form-group">
                <label for="exampleTextarea">Give us a short bio about yourself:</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <label>What skills do you possess?
                <br>(select and slide all that apply)</label>
            <div style="padding-top: 10px;">
                <div class="form-group">
                    <input type="checkbox" id="checkbox100">
                    <label for="checkbox100">Design</label>
                    <div>
                        <img src="../assets/img/rs.png" style="width:75% padding-left:2px" />
                    </div>
                </div>
                <!-- <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/> -->
                <div class="form-group">
                    <input type="checkbox" class="filled-in" id="checkbox101">
                    <label for="checkbox101">Illustration</label>
                    <div>
                        <img src="../assets/img/rs0.png" style="width:75% padding-left:2px" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="filled-in" id="checkbox101">
                    <label for="checkbox101">Development</label>
                    <div>
                        <img src="../assets/img/rs100.png" style="width:75% padding-left:2px" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="filled-in" id="checkbox101">
                    <label for="checkbox101">QA</label>
                    <div>
                        <img src="../assets/img/rs0.png" style="width:75% padding-left:2px" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="filled-in" id="checkbox101">
                    <label for="checkbox101">Photography</label>
                    <div>
                        <img src="../assets/img/rs0.png" style="width:75% padding-left:2px" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="filled-in" id="checkbox101">
                    <label for="checkbox101">Music</label>
                    <div>
                        <img src="../assets/img/rs0.png" style="width:75% padding-left:2px" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="checkbox101">
                    <label for="checkbox101">Painting</label>
                    <div>
                        <img src="../assets/img/rs0.png" style="width:75% padding-left:2px" />
                    </div>
                </div>
            </div>
            <div>
                I will work for ...
                <div>
                    <button type="button" class="btn btn-primary">Money</button>
                    <button type="button" class="btn btn-primary">Trade</button>
                    <button type="button" class="btn btn-primary">Either</button>
                </div>
            </div>
            <br />
            <div>
                I want to contribute
                <div>
                    <button type="button" class="btn btn-primary">1-5 hours</button>
                    <button type="button" class="btn btn-primary">5-10 hours</button>
                    <button type="button" class="btn btn-primary">10-20 hours</button>
                    <button type="button" class="btn btn-primary">20+ hours</button>
                </div>
            </div>
            <br />
            <br />
            <a href="/projects">
                <button type="button" id="bigb" class="btn btn-primary">Continue</button>
            </a>
